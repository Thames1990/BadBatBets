{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | Create Date Bet
{% endblock %}

{% block content %}
    {% if error_message %}
        <strong>{{ error_message }}</strong>
    {% endif %}

    <form action="{% url 'bets:create_date_bet' %}" method="post">
        {% csrf_token %}
        {# TODO improve date selection (via calendar) #}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
