{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | Create Date Bet
{% endblock %}

{% block content %}
    <section>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <form action="{% url 'bets:create_choice' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <input type="submit" value="Submit">
        </form>
    </section>
{% endblock %}
