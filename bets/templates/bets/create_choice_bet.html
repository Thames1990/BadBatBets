{% extends 'the_platform/base.html' %}
{% load staticfiles %}

{% block title %}
    {{ block.super }} | Create Choice Bet
{% endblock %}

{% block profile_name %}
    {{ user.profile }}
{% endblock %}

{% block content %}
    <script src="{% static 'js/add_choice.js' %}"></script>

    <form action="{% url 'bets:create_choice_bet' %}" method="post">
        {% csrf_token %}
        <table id="choice_bet_table">
            {{ form.as_table }}
            <tr>
                <th><label for="id_choice_1">Choice 1:</label></th>
                <td>
                    <input
                        id="id_choice_1"
                        maxlength="64"
                        name="choice_1"
                        type="text"
                        pattern="[a-zA-Z0-9]+"
                        oninvalid="setCustomValidity('Please only use letters and/or numbers.')"
                    >
                </td>
            </tr>
        </table>
        <button m-full type="button" onclick="addChoice()">Add another choice</button>

        <button m-full>Create Bet</button>
    </form>
{% endblock %}
