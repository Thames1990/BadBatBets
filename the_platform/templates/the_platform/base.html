{% load staticfiles %}
<html>
<head>
    <meta charset=utf-8>
    <meta name="description" content="A classless CSS framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <title>{% block title %}Bad Bat Bets{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'the_platform/css/style.css' %}">
    <link rel="icon" href="{% static 'the_platform/icons/favicon.ico' %}">
</head>
<body>
<main>
    <nav fx>
        <label>
            <input type="checkbox">
            <header>
                <a href="{% url 'bets:index' %}"><img src="{% static 'the_platform/icons/logo.svg' %}">Bad Bat Bets</a>
            </header>
            <ul>
                <li>
                    <a>Create Bet</a>
                    <menu>
                        <menuitem><a href="/">Choice Bet</a></menuitem>
                        <menuitem><a href="/">Date Bet</a></menuitem>
                    </menu>
                </li>
                <li><a href="{% url 'profiles:profile' %}">{% block profile %}Profile{% endblock %}</a></li>
                <li><a href="{% url 'profiles:logout' %}">{% block login %}Logout{% endblock %}</a></li>
            </ul>
        </label>
    </nav>

    <section>
        {% block content %}
            <p>No content yet.</p>
        {% endblock %}
    </section>

    {# TODO Fix at bottom #}
    <footer>
        <p>&copy; Fusion Integrals 2016</p>
    </footer>
</main>
</body>
</html>
