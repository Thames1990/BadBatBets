{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | Change password
{% endblock %}

{% block profile %}
    {{ user.profile }}
{% endblock %}

{% block content %}
    <section>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <form action="{% url 'profiles:change_password' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <input type="submit" value="Submit">
        </form>
    </section>
{% endblock %}
