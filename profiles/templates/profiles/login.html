{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | Login
{% endblock %}

{% block links %}
    <ul>
        <li><a href="{% url 'profiles:login' %}">Login</a></li>
        <li><a href="{% url 'profiles:signup' %}">Signup</a></li>
    </ul>
{% endblock %}

{% block content %}
    <form action="{% url 'profiles:login' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <button m-full type="submit">Login</button>
    </form>
{% endblock %}
