<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

<form action="{% url 'profiles:login' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="Login">
</form>
</body>
</html>
