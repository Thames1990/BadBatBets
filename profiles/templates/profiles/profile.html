{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | {{ user.profile }}
{% endblock %}

{% block profile %}
    {{ user.profile }}
{% endblock %}

{% block content %}
    <section>
        <p>Username: {{ user.username }}</p>
        <p>Account Balance: {{ profile.points }}</p>
        <a href="{% url 'profiles:logout' %}">Logout</a>
    </section>
{% endblock %}
