{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | {{ user.profile }}
{% endblock %}

{% block profile %}
    {{ user.profile }}
{% endblock %}

{% block content %}
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Account Balance</th>
            <td>{{ profile.points }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
