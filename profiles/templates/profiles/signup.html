{% extends 'the_platform/base.html' %}

{% block title %}
    Signup | {{ block.super }}
{% endblock %}

{% block links %}
    <ul>
        <li><a href="{% url 'profiles:login' %}">Login</a></li>
        <li><a href="{% url 'profiles:signup' %}">Signup</a></li>
    </ul>
{% endblock %}

{% block content %}
    <form action="{% url 'profiles:signup' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        {# TODO Fix weird input button alignment on different mobile sizes #}
        <grid>
            <div col="5/6">
                <input required type="checkbox" id="general_terms_and_conditions" name="general_terms_and_conditions">
                <label for="general_terms_and_conditions">
                    <p style="display: inline;">
                        Agree to <a href="{% url 'profiles:general_terms_and_conditions' %}" target="_blank">general
                        terms and
                        conditions</a>
                    </p>
                </label>
                <input required type="checkbox" id="privacy_policy" name="privacy_policy">
                <label for="privacy_policy">
                    <p style="display: inline">
                        Agree to <a href="{% url 'profiles:privacy_policy' %}" target="_blank">privacy policy</a>
                    </p>
                </label>
            </div>
            <div col="1/6">
                <button m-full="">Signup</button>
            </div>
        </grid>
    </form>
{% endblock %}
