{% extends 'the_platform/base.html' %}

{% block title %}
    {{ block.super }} | Signup
{% endblock %}

{% block links %}
    <ul>
        <li>
            <a href="{% url 'profiles:login' %}">Login</a>
        </li>
        <li>
            <a href="{% url 'profiles:signup' %}">Signup</a>
        </li>
    </ul>
{% endblock %}

{% block content %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'profiles:signup' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
